services:
  backend:
    build: ./src/backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./src/frontend:/app
    environment:
      - NODE_ENV=development
    command: npm run dev
